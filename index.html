<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>With You Studio | Premium Photography</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #FFD700;
            --dark: #1a1a1a;
            --glass: rgba(255, 255, 255, 0.05);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            scroll-behavior: smooth;
        }

        body {
            background: var(--dark);
            color: #fff;
            overflow-x: hidden;
        }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 1.5rem 5%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(26, 26, 26, 0.9);
            backdrop-filter: blur(15px);
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 215, 0, 0.1);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 700;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .nav-links {
            display: flex;
            gap: 3rem;
        }

        .nav-links a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-weight: 500;
            position: relative;
            transition: 0.3s;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: var(--primary);
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* Hero Section with Parallax */
        .hero {
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .parallax-layer {
            position: absolute;
            width: 100%;
            height: 100%;
            will-change: transform;
        }

        .hero-video {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            z-index: -1;
            opacity: 0.4;
        }

        .hero-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .hero-title {
            font-size: 4.5rem;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 0.5rem;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Services with Tabs */
        .services {
            padding: 8rem 5%;
        }

        .tab-container {
            display: flex;
            gap: 2rem;
            justify-content: center;
            margin-bottom: 3rem;
        }

        .tab-btn {
            padding: 1rem 2rem;
            background: none;
            border: none;
            color: #fff;
            font-size: 1.1rem;
            cursor: pointer;
            position: relative;
            transition: 0.3s;
        }

        .tab-btn.active {
            color: var(--primary);
        }

        .tab-btn::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--primary);
            transition: 0.3s;
        }

        .tab-btn.active::after {
            width: 100%;
        }

        .services-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 3rem;
        }

        .service-card {
            background: var(--glass);
            padding: 3rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 215, 0, 0.1);
            transition: 0.3s;
        }

        /* Portfolio with Lightbox */
        .portfolio {
            padding: 8rem 5%;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .gallery-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            transition: 0.3s;
            cursor: pointer;
        }

        .gallery-item img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            transition: 0.3s;
        }

        /* Lightbox Styles */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 2000;
            backdrop-filter: blur(10px);
        }

        .lightbox-content {
            position: relative;
            max-width: 90%;
            max-height: 90vh;
            margin: 5vh auto;
        }

        /* Contact Section */
        .contact {
            padding: 8rem 5%;
            background: var(--glass);
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 1.2rem;
            margin-bottom: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fff;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .hero-title {
                font-size: 2.5rem;
            }

            .tab-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo">WITH YOU STUDIO</div>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#services">Services</a>
            <a href="#portfolio">Portfolio</a>
            <a href="#contact">Contact</a>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero" id="home">
        <video class="hero-video parallax-layer" autoplay muted loop>
            <source src="cinematic-bg.mp4" type="video/mp4">
        </video>
        <div class="hero-content">
            <h1 class="hero-title">Visual Storytellers</h1>
            <button class="cta-btn">Start Your Journey</button>
        </div>
    </section>

    <!-- Services -->
    <section class="services" id="services">
        <div class="tab-container">
            <button class="tab-btn active" data-tab="weddings">Weddings</button>
            <button class="tab-btn" data-tab="portraits">Portraits</button>
            <button class="tab-btn" data-tab="commercial">Convocation</button>
            <button class="tab-btn" data-tab="commercial">Event</button>
        </div>

        <!-- Tab Contents -->
        <div class="tab-content active" id="weddings">
            <div class="services-grid">
                <!-- Wedding Services -->
            </div>
        </div>
    </section>

    <!-- Portfolio -->
    <section class="portfolio" id="portfolio">
        <div class="gallery-grid">
            <div class="gallery-item">
                <img src="gallery1.jpg" alt="Wedding Photo">
            </div>
            <!-- Add more gallery items -->
        </div>
    </section>

    <!-- Contact -->
    <section class="contact" id="contact">
        <form class="contact-form">
            <input type="text" placeholder="Your Name">
            <input type="email" placeholder="Email">
            <textarea rows="5" placeholder="Message"></textarea>
            <button class="cta-btn">Send Message</button>
        </form>
    </section>

    <!-- Lightbox -->
    <div class="lightbox">
        <span class="lightbox-close">&times;</span>
        <div class="lightbox-content"></div>
        <div class="lightbox-nav prev-nav">&lt;</div>
        <div class="lightbox-nav next-nav">&gt;</div>
    </div>

    <script>
        // Parallax Effect
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            document.querySelector('.hero-video').style.transform = 
                `translate(-50%, -50%) translateY(${scrolled * 0.3}px)`;
        });

        // Lightbox Functionality
        const galleryItems = document.querySelectorAll('.gallery-item');
        const lightbox = document.querySelector('.lightbox');
        
        galleryItems.forEach(item => {
            item.addEventListener('click', () => {
                const imgSrc = item.querySelector('img').src;
                lightbox.querySelector('.lightbox-content').innerHTML = 
                    `<img src="${imgSrc}" style="width:100%">`;
                lightbox.style.display = 'block';
            });
        });

        // Close Lightbox
        document.querySelector('.lightbox-close').addEventListener('click', () => {
            lightbox.style.display = 'none';
        });

        // Tab Functionality
        const tabBtns = document.querySelectorAll('.tab-btn');
        tabBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                tabBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            });
        });

        // Smooth Scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
    <div class="social-links">
    <!-- Facebook -->
    <a href="https://facebook.com/yourpage" target="_blank">
        <i class="fab fa-facebook"></i>
    </a>
    
    <!-- Instagram -->
    <a href="https://instagram.com/yourpage" target="_blank">
        <i class="fab fa-instagram"></i>
    </a>
</div>
</body>
</html>
